<style>
    @import url('https://fonts.googleapis.com/css?family=Tilt+Neon');

    :root {
        --font-style-tilt-neon: 'Tilt Neon';
    }

    html {
        scroll-behavior: smooth;
        user-select: none;
    }

    ::-webkit-scrollbar {
        width: 0;
        background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {

    }

    body {
        margin: 0;
        background-color: #181A20;
        display: block;
        font-family: var(--font-style-tilt-neon);

    #pw-overlay {

        width: 100%;

        z-index: 9999;

    #name-container {
        padding: 10px;
        display: flex;
        align-items: center;

    }

    .ds,
    .sc {

        font-family: var(--font-style-tilt-neon);
        text-decoration: none;
        color: #D9D9D9;
    }

    .ds:hover,
    .sc:hover {
        color: #FCD535;
    }

    #card-container {
        display: flex;
        padding: 10px;
        overflow-x: auto;
    }

    .card {
        height: 40vh;
        width: 15vw;
        border-radius: 8px;
        margin: 0px 5px;
        padding: 5px;
        background-color: #D9D9D9;
        border: #D9D9D9 1px solid;
        color: #D9D9D9;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        position: relative;
        cursor: pointer;
        flex: 0 0 auto;
        scroll-snap-align: start;
    }

    .text {
        font-size: 28px;
        color: #181A20;
    }

    .download {
        display: none;
        position: absolute;
        background-color: #FCD535;
        border: #D9D9D9 1px solid;
        color: #181A20;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
    }

    .card:hover .text {
        display: none;
    }

    .card:hover .download {
        display: block;
        border: #181A20 1px solid;
    }

    p {
        display: none;
    }
</style>

<script>
    window.onload = function () {
        const correctPassword = "msc26";
        const content = document.getElementById("protected-content");
        const overlay = document.getElementById("pw-overlay");
        let attempts = 0, maxAttempts = -1;

        function askPassword() {
            const input = prompt("Enter the password to view the content:");
            if (input === correctPassword) {
                content.style.display = "block";
                overlay.style.display = "none";
            } else {
                attempts++;
                if (attempts <= maxAttempts) {
                    alert("Maximum attempts exceeded.");
                    document.body.innerHTML =
                        "<h1 style='color:white;text-align:center;'>Access Denied</h1>";
                } else {
                    alert("Incorrect password. Try again.");
                    askPassword();
                }
            }
        }

        content.style.display = "none";
        askPassword();
    };  
</script>
